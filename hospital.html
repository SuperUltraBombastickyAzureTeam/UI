<!DOCTYPE html>
<html>
	<head>
		<title>Očkovací registrační systém</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="page-container">
			<header>
				 <a href="index.html"><h1>Očkovací registrační systém</h1></a>
			</header>

			<nav>
				<ul>
					<li><a href="index.html">Informace</a></li>
					<li><a href="logged.html">Výběr termínu</a></li>
					<li><a href="#">Kontakt</a></li>
					<li><a href="signup.html">Přihlášení / Registrace</a></li>
				</ul>
			</nav>

			<div id="content" class="clearfix">
				<h2>Přidat termíny</h2>
				<h3>Hromadné nahrávání</h3>
				<form method="post" action="#">
					<p>
						<label for="file">Soubor:</label>
						<input type="file" name="file">
					</p>
					<p>
						<label for="submit"></label>
						<input type="submit" name="submit" value="Smazat">
					</p>
				</form>

				<h3>Jednotlivě</h3>
				<form method="post" action="#">
					<p>
						<label for="date">datum</label>
						<input type="date" name="date">
					</p>
					<p>
						<label for="time">Čas</label>
						<input type="time" name="time">
					</p>
					<p>
						<label for="submit"></label>
						<input type="submit" name="submit" value="Přidat">
					</p>
				</form>


				<h2>Smazat termíny</h2>
				<form method="post" action="#">
					<p>
						<label for="date-beginning">Počátek - datum:</label>
						<input type="date" name="date-beginning">
					</p>
					<p>
						<label for="time-beginning">Počátek - čas:</label>
						<input type="time" name="time-beginning">
					</p>
					<p>
						<label for="date-end">Konec - datum:</label>
						<input type="date" name="date-end">
					</p>
					<p>
						<label for="time-end">Konec - čas:</label>
						<input type="time" name="time-end">
					</p>
					<p>
						<label for="submit"></label>
						<input type="submit" name="submit" value="Smazat">
					</p>
				</form>

			</div>
			<footer>2021 SuperUltraBombastickyAzureTeam</footer>
		</div>
	</body>
</html>
