<!DOCTYPE html>
<html>
	<head>
		<title>Očkovací registrační systém | Přihlášení</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="page-container">
			<header>
				 <a href="index.html"><h1>Očkovací registrační systém</h1></a>
			</header>

			<nav>
				<ul>
					<li><a href="index.html">Informace</a></li>
					<li><a href="logged.html">Výběr termínu</a></li>
					<li><a href="#">Kontakt</a></li>
					<li><a href="signup.html">Přihlášení / Registrace</a></li>
				</ul>
			</nav>

			<div id="content" class="clearfix">
				<h2>Jste již registrovaní? Přihlaste se.</h2>
					<form method="post" action="logged.html">
						<p>
							<label for="id">ID:</label>
							<input type="text" name="id">
						</p>
						<p>
							<label for="password">Heslo:</label>
							<input type="password" name="password">
						</p>
						<p>
							<label for="next"></label>
							<input type="submit" name="next" value="Odeslat">
						</p>
					</form>

					<h2>Registrace</h2>
					<form method="post" action="#">
						<p>
							<label for="h_insurance">Číslo pojištěnce:</label>
							<input type="text" name="h_insurance">
						</p>
						<p>
							<label for="name">Jméno a přijmení:</label>
							<input type="text" name="name">
						</p>
						<p>
							<label for="date_of_birth">Datum narození:</label>
							<input type="date" name="date_of_birth">
						</p>
						<p>
							<label for="address">Adresa:</label>
							<input type="text" name="address">
						</p>
						<p>
							<label for="phone">Telefonní číslo:</label>
							<input type="tel" name="phone">
						</p>
						<p>
							<label for="mail">E-mailová adresa:</label>
							<input type="email" name="mail">
						</p>
						<p>
							<label for="medical_history">Medical history:???</label>
							<input type="text" name="medical_history">
						</p>
						<p>
							<label for="shot">Dávka:</label>
							<select name="shot">
								<option value="1">1.</option>
								<option value="2">2.</option>
							</select>
						</p>
						<p>
							<label for="next"></label>
							<input type="submit" name="next" value="Odeslat">
						</p>
					</form>

			</div>
			<footer>2021 SuperUltraBombastickyAzureTeam<br></footer>
		</div>
	</body>
</html>
